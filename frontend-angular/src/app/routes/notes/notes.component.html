
<div>
    @for(note of noteState.state().notes; track note){
        @if(!note.isArchived){
           <div>
                <h3>{{note.title}}</h3>
                <h4>{{note.description}}</h4>
                <button>Archive</button>
                <button>Delete</button>
                <button>Edit</button>
            </div> 
        }
        @else{
            <></>
        }
            
    }
</div>
